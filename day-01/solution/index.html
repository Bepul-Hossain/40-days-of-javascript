<!-- 
Note: 
    differ used for download internal script
    When defer is used:
    HTML is parsed completely first
    Then JS runs after the document is loaded

    ---------------------------------------

    async used for download external or third party script 
    HTML starts parsing
    Browser downloads the JS file in parallel
    As soon as the file finishes downloading, it executes immediately
    HTML parsing pauses while the script runs
-->
